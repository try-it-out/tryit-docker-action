<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Semgrep Rules Card</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans","Inter","Barlow","Source Sans Pro","Work Sans",sans-serif;
    }

    .card-wrapper {
      width: 100%;
      height: 100%;
      background: linear-gradient( 249.38deg, #4c1876 32.7%, rgba(24,28,118,0) 105.76% ), #11243E;
      color: #F2F8FF;
    }

    .card {
      height: 500px;
      width: 1000px;
      padding-top: 50px;
      padding-bottom: 50px;
      margin-left: auto;
      margin-right: auto;
    }

    .description {
      background-color: rgb(23, 31, 67);
      border: 1px solid rgb(15, 20, 70);
      padding: 20px;
      border-radius: 5px;
      position: relative;
      width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.625;
      max-height: 400px;
      overflow: hidden;
      font-size: 24px;
      font-weight: bold;
      color: #e2ddfb;
    }

    .rule-id {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .footer {
      margin-top: 30px;
    }

    .lang-wrapper {
      float:  left;
    }

    .logo-wrapper {
      float: right;
    }
  </style>
</head>
<body>

    <div class="card">
      <div class="rule-id">
        <%= id %>
      </div>
      <div class="description">
        <%= message %>
      </div>
      <div class="footer">
        <div class="lang-wrapper">
          <%= lang %>
        </div>
